<!DOCTYPE html>
<html>
<head>
<style>
div
{
width:100px;
height:100px;
background:red;
position:relative;
animation:mymove 5s;
-webkit-animation:mymove 5s; /*Safari and Chrome*/
}

@keyframes mymove
{
from {left:0px;}
to {left:200px;}
}

@-webkit-keyframes mymove /*Safari and Chrome*/
{
from {left:0px;}
to {left:200px;}
}
</style>
</head>
<body>
<div id="box"></div>
<script>
  var boxNode = document.querySelector('#box');
  // console.log(boxNode);
  console.log(AnimationEvent .animationName);
  boxNode.addEventListener('webkitAnimationStart',function(e){
    // console.log(e);
    // console.log(window.CSSRule.WEBKIT_KEYFRAMES_RULE);
  },false);
  boxNode.addEventListener('wekitAnimationIteration',function(e){
    console.log(e);
  },false);


</script>
</body>
</html>
